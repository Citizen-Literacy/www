<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<script type="text/javascript">//<![CDATA[

    window.onload=function(){
      //document.querySelectorAll(".myclass")
var buttons = document.querySelectorAll('.letter'),
    i;

for(i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('click', function() {
        var pressed = document.getElementById('pressed');
        pressed.value += this.value+"|";
        if(pressed.value === pressed.dataset.valid) {
            alert('You unlocked it!');
        }
        if(pressed.value.split('|').length > pressed.dataset.buttons) {
            //Start over
            pressed.value = "";
        }
    }, false);
}

    }

  //]]></script>

<input id='pressed' type='text' data-valid='s|a|t|' data-buttons='3' />
<button  class="letter" value='s'>s</button>
<button class="letter" value='t'>t</button>
<button  class="letter" value='a'>a</button>
<button  class="letter" value='p'>p</button>
<button  class="letter" value='i'>i</button>
<button  class="letter" value='n'>n</button>

<button  class="" value='p'>play</button>
<button  class="" value='i'>end</button>
<button  class="" value='n'>cue</button>
 <button class="btn-third btn-incorrect" onclick="retryIncorrect()">
                        <img src="img/retry.png" alt="" class="incorrect-retry">
                    </button>
                    <span class="separate" id="instance-2"></span>
                    <button class="btn-third btn-incorrect" onclick="nextUrl()">
                        <img src="img/help.png" alt="" class="incorrect-next">
                    </button>
</body>
</html>
